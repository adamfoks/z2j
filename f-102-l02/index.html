<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zero to junior</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="blue" id="blue">
    <h1>Zero to Junior</h1>
    <button class="light" id="button">
        Backround color button
    </button>

    <p>
        <a href="http://example.com" class="my-button">I am a button link</a>
    </p>

    <p>Click in any input, then hit the tab key.</p>
    <ol>
        <li><input tabindex="1" value="3"></li>
        <li><input tabindex="2" value="6"></li>
        <li><input tabindex="3" value="2"></li>
        <li><input tabindex="4" value="0"></li>
        <li><input tabindex="5" value="0"></li>
    </ol>

    <div class="my-element"></div>



    <script>
        const background = document.getElementById("button");
        background.addEventListener("click", function () {
            document.body.classList.toggle("yellow");
        });
    </script>
</body>

</html>
