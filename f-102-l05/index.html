    function dodawanie(a, b) {
      return a + b;
    }

    function odejmowanie(a, b) {
      return a - b;
    }

    function mnożenie(a, b) {
      return a * b;
    }

    function dzielenie(a, b) {
      return a / b;
    }

    function modulo(a, b) {
      return a % b;
    }

    function nextOperation() {
      operator = prompt(`Wynik: ${numA} - Podaj operator arytmetyczny (+, -, *, /, %):`);
    }

    let numA = +prompt("Podaj pierwszą liczbę:", "");
    let operator = prompt("Podaj operator arytmetyczny (+, -, *, /, %):", "");

    while (
      operator == "+" ||
      operator == "-" ||
      operator == "*" ||
      operator == "/" ||
      operator == "%"
    ) {
      switch (operator) {
        case "+":
          numB = +prompt("Podaj kolejną liczbę:", "");
          numA = dodawanie(numA, numB);
          nextOperation();
          break;

        case "-":
          numB = +prompt("Podaj kolejną liczbę:", "");
          numA = odejmowanie(numA, numB);
          nextOperation();
          break;

        case "*":
          numB = +prompt("Podaj kolejną liczbę:", "");
          numA = mnożenie(numA, numB);
          nextOperation();
          break;

        case "/":
          numB = +prompt("Podaj kolejną liczbę:", "");
          if (numB == 0) {
            numB = alert("nie dzielimy przez 0! podaj nową liczbę");
          } else {
            numA = dzielenie(numA, numB);
            nextOperation();
          }
          break;

        case "%":
          numB = +prompt("Podaj kolejną liczbę:", "");
          numA = modulo(numA, numB);
          nextOperation();
          break;

      }
    }
