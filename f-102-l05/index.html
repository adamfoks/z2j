 let result = 0;

function add(x, y) {
  return x + y;
}

function subtract(x, y) {
  return x - y;
}

function multiply(x, y) {
  return x * y;
}

function divide(x, y) {
  if (y === 0) {
    alert("Nie można dzielić przez zero!");
    return NaN;
  } else {
    return x / y;
  }
}

function modulo(x, y) {
  return x % y;
}

function calculator() {
  let operator;
  do {
    operator = prompt("Podaj operator matematyczny (+, -, *, /, %):");
    if (operator === null || operator === "") {
      break;
    } else if (operator !== "+" && operator !== "-" && operator !== "*" && operator !== "/" && operator !== "%") {
      alert("Nieprawidłowy operator matematyczny!");
      continue;
    }
    let number = prompt("Podaj liczbę:");
    if (isNaN(number)) {
      alert("To nie jest liczba!");
      continue;
    }
    if (result === 0) {
      result = Number(number);
    } else {
      switch (operator) {
        case "+":
          result = add(result, Number(number));
          break;
        case "-":
          result = subtract(result, Number(number));
          break;
        case "*":
          result = multiply(result, Number(number));
          break;
        case "/":
          result = divide(result, Number(number));
          break;
        case "%":
          result = modulo(result, Number(number));
          break;
        default:
          break;
      }
    }
    alert(`Aktualny wynik: ${result}`);
  } while (operator !== "");
}
